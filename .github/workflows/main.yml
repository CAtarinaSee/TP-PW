name: Deploy to Netlify

on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Echo Name
        run: echo "Pipeline executada por Catarina Seemann"

      - name: Install dependencies
        run: npm install
        working-directory: pw-catarina

      - name: Check Prettier Formatting
        run: npx prettier --check .
        working-directory: pw-catarina

      - name: Build Project (skip linting)
        run: npm run build
        working-directory: pw-catarina

  deploy:
    runs-on: ubuntu-latest
    needs: build # O deploy só corre depois do build ser concluído :)

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install Netlify CLI
        run: npm install -g netlify-cli
        working-directory: pw-catarina

      - name: Deploy to Netlify
        run: npx netlify-cli deploy --site sprint1-pw.netlify.app --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} --prod --dir .next
        working-directory: pw-catarina
